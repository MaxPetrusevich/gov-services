spring.application.name=gov-services
server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/gov_services
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=DEBUG
logging.level.org.springframework.data.jpa.repository.query=DEBUG

auth.secretKey=U29tZUF1dGhvcml0aWVzU2VjcmV0S2V5
spring.main.allow-circular-references=true

spring.liquibase.enabled=false
